<!DOCTYPE html>
<html>
<head>
    <title>Air Pollution Monitoring</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Air Pollution Data</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>PM2.5</th>
                <th>PM10</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr>
                <td>{{ entry.timestamp }}</td>
                <td>{{ entry['PM2.5'] }}</td>
                <td>{{ entry['PM10'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
